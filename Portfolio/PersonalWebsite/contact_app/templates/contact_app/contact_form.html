{% extends "portfolio_app/base.html" %}
{% load static %}
{% block title %}Contact Details{% endblock %}
{% block content %}
 <!-- Booking Form Section -->
 <section class="h-screen flex flex-col justify-center bg-violet-100 items-center mb-2  ">
    <h2 class="text-2xl font-semibold mb-4">Book a Service</h2>
    <form class="bg-white p-6 rounded-lg shadow-md items-center w-[80%]" action="{% url 'contact_app:inquiries_view'%}" method="post">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-semibold mb-2">Name</label>
                <input type="text" class="w-full p-2 border rounded" name="name" required>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2">Email</label>
                <input type="email" class="w-full p-2 border rounded"  name=" email " required>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2">Service</label>
            <select class="w-full p-2 border rounded" name="service" required>
                <option value="">Select a service</option>
                <option value="web_development">Web Development</option>
                <option value="seo_optimization">SEO Optimization</option>
                <option value="web_maintenance">Web Maintenance</option>
                <option value="ui_ux_design">UI/UX Design</option>
                <option value="ci_cd">CI/CD</option>
                <option value="responsive_design">Responsive Design</option>
                <option value="inquiries">Inquiries</option> <!-- Added Inquiries option -->
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold mb-2 ">Details</label>
            <textarea class="w-full p-2 border rounded" rows="4"  name="message" arequired></textarea>
        </div>
        <button type="submit" class="w-full bg-amber-300 hover:bg-violet-700 text-white font-semibold py-2 rounded transition">Book Now</button>
    </form>
</section>

{% endblock %}
