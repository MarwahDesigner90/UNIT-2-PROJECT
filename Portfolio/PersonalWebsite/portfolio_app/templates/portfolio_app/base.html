{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
  <title>{% block title %}base page {% endblock %}</title>

</head>

<body>
  <nav class="bg-violet-950 dark:bg-gray-900 fixed w-full h-[10vh] z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="{% static 'images/Marwah_Logo.png' %}" class="h-[6vh] w-[10vw] pt-0 object-cover" alt="Marwah Logo">
            <span class="self-center text-white font-semibold whitespace-nowrap dark:text-white">Portfolio</span>
        </a>
        <div class="flex items-center md:order-2 space-x-3 rtl:space-x-reverse">
            <button type="button" class="text-white bg-amber-300 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-violet-600 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-violet-600 dark:hover:bg-violet-600 dark:focus:ring-violet-600">Get started</button>
            <button id="menu-toggle" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-violet-950 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-violet-950">
                <li>
                    <a href="{% url 'portfolio_app:home_view' %}" class="block py-2 px-3 text-white rounded md:bg-transparent md:text-white md:p-0" aria-current="page">About</a>
                </li>
                <li>
                    <a href="{% url 'portfolio_app:experience_view' %}" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-white md:p-0 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Experience</a>
                </li>
                <li>
                    <a href="{% url 'portfolio_app:skills_view' %}" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-white md:p-0 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Skills</a>
                </li>
                <li>
                    <a href="{% url 'contact_app:contact_view' %}" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-white md:p-0 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
                </li>
            </ul>
        </div>
        <div class="w-full md:hidden" id="navbar-menu" style="display: none;">
            <ul class="flex flex-col p-4 font-medium border border-gray-100 rounded-lg bg-violet-950">
                <li>
                    <a href="{% url 'portfolio_app:home_view' %}" class="block py-2 px-3 text-white rounded" aria-current="page">About</a>
                </li>
                <li>
                    <a href="{% url 'portfolio_app:experience_view' %}" class="block py-2 px-3 text-white rounded hover:bg-gray-100">Experience</a>
                </li>
                <li>
                    <a href="{% url 'portfolio_app:skills_view' %}" class="block py-2 px-3 text-white rounded hover:bg-gray-100">Skills</a>
                </li>
                <li>
                    <a href="{% url 'contact_app:contact_view' %}" class="block py-2 px-3 text-white rounded hover:bg-gray-100">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

  <div class="container mx-auto ">
    {% block content %}
    <!-- Default content can be added here  -->
    {% endblock %}
  </div>
</body>

</html>
